<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vue2</title>
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <h3>Campeonato Brasileiro - SÃ©rie A</h3>
      <hr/>
      <a class="btn btn-primary" @click="createNovoJogo">Novo Jogo</a>
      <div v-if="view=='tabela'">
        <input class="form-control" v-model="filter">
        <table class="table table-striped">
          <thead>
            <tr>
              <th v-for="coluna in colunas">
                <a href="#" @click.prevent="sortBy(coluna)">{{coluna | uppercase}}</a>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr v-for="time in timesFiltered">
              <td>
                <img :src="time.escudo" style="height:30px;width:30px;">
                <strong>{{time.nome}}</strong>
              </td>
              <td>
                {{time.pontos}}
              </td>
              <td>
                {{time.gm}}
              </td>
              <td>
                {{time.gs}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div v-if="view=='novoJogo'">
        <form class="form-inline">
          <div class="form-group">
            <input class="form-control" v-model="novoJogo.casa.time.gols">
            <label for="" class="control-label">
              {{novoJogo.casa.time.nome}}
              <img :src="novoJogo.casa.time.escudo" style="height:30px;width:30px;">
            </label>
          </div>
          <span>X</span>
          <div class="form-group">
            <label for="" class="control-label">
              <img :src="novoJogo.fora.time.escudo" style="height:30px;width:30px;">
              {{novoJogo.fora.time.nome}}
            </label>
            <input class="form-control" v-model="novoJogo.fora.time.gols">
          </div>
          <button type="button" class="btn btn-primary" @click="fimJogo">Fim do Jogo</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/dist/build.js"></script>
</body>
</html>
